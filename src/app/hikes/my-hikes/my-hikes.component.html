<section class="my-hikes">
    <h2>My hikes</h2>
    <div class="hikes-container" *ngIf="isLoading">        
        <app-spinner />
    </div>

    <div class="hikes-container" *ngIf="!isLoading && posts.length > 0">        
        <app-hike 
            *ngFor="let post of posts" [post]="post" 
            [routerLink]="['/hikes', 'details', post._id]"
        />
    </div>

    <div class="hikes-container" *ngIf="!isLoading && posts.length === 0">        
        <p class="no-posts">You haven't posted anything yet. Go ahead and post your first hike here!</p>
    </div>
</section>

<section class="all-hikes">
    <h2>All hikes</h2>
    <div class="hikes-container" *ngIf="isLoading">        
        <app-spinner />
    </div>

    <div class="hikes-container" *ngIf="!isLoading && posts.length > 0">        
        <app-hike *ngFor="let post of posts" [post]="post" />
    </div>

    <div class="hikes-container" *ngIf="!isLoading && posts.length === 0">        
        <p class="no-posts">There are no posts yet. Be the first the post your hike here!</p>
    </div>
</section>
